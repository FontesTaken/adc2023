<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        async function login() {

            document.getElementById('login-form').addEventListener('submit', async function (event) {
                event.preventDefault();

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Construa um objeto JSON com as informações de login
                const loginData = {
                    username: username,
                    password: password
                };

                try {
                    // Chamar a API REST de login no back-end Java
                    const response = await fetch('/rest/login/OP6', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    if (!response.ok) {
                        throw new Error('Login failed: ' + response.statusText);
                    }

                    const result = await response.json();
                    // Armazene o username e o tokenID no armazenamento local
                    const resultString = JSON.stringify(result);
                    localStorage.setItem('token', resultString);


                    window.location.href = 'test.html';
                } catch (error) {
                    alert(error.message);
                }
            });
        }
    </script>
</head>

<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button onclick="login()">Login</button>
    </form>


</body>

</html>
